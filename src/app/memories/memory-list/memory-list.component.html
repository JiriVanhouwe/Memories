<div class="card" style="width: 18rem;" *ngIf="memories && memories.length">
  <div *ngFor='let memory of memories'>
    <img class="card-img-top" [src]='memory.image' [title]='memory.title' alt="{{memory.title}}" />
    <div class="card-body">
      <h5 class="card-title">{{ memory.title }}</h5>
      <p class="card-text">{{ memory.subTitle }}</p>
      <a href="#" class="btn btn-primary" (click)='clickMemory()'>Herbeleef</a>
    </div>
  </div>
</div>
