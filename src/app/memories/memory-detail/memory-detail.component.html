<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <h1>{{ memory.title }}</h1>
      <p class="lead text-muted">
        {{ memory.subTitle }}
      </p>
      <p>
        <label id="label-photo" for="file">Foto's toevoegen...</label>
        <input
          id="file"
          type="file"
          class="form-control"
          (change)="onFileChange($event)"
          multiple
        />
        <a
          [routerLink]="['/memories', memory.id, 'add']"
          class="btn btn-warning my-2"
          style="margin-right: 5px;"
          >Vrienden toevoegen</a
        >
        <a
          [routerLink]="['/memories', memory.id, 'edit']"
          class="btn btn-info my-2"
          style="margin-right: 5px;"
          >Bewerk memory</a
        >
        <a (click)="deleteMemory()" class="btn btn-danger my-2">Verwijder</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div *ngIf="memory.photos">
        <div class="row">
          <div class="col-md-4">
            <div *ngFor="let photo of memory.photos">
            <div class="card mb-4 shadow-sm">
              <a>
                <img class="card-img-top" src="assets/Amigo.jpg" alt="amigo" />
              </a>
              <div class="card-body">
                <p>TEST</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group mx-auto">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                      style="margin-right: 5px;"
                    >
                      Bekijk
                    </button>
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >
                      Verwijder
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <button
      class="btn btn-outline-secondary"
      (click)="goBack()"
      style="width: 80px;"
    >
      <i class="fa fa-chevron-left"></i> Terug
    </button>
  </div>
</main>
